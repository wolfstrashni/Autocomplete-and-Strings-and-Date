<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>strings and Date object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="stringsanddate.css" />

</head>

<body>


  <div class="wrapper">
    <h2>Reverzni string</h2>
    <form action="#" id="reverse">
      <input type="text" id="rinput" placeholder="Unesite string">
      <input type="submit" value="Okreni string" class="reverseBtn">
    </form>
    <div class="res"></div>
  </div>

  <div class="wrapper">
    <h2>Broj reci u stringu</h2>
    <form action="#" id="words">
      <input type="text" id="winput" placeholder="Unesite string">
      <input type="submit" value="Izracunaj" class="wordsBtn">
    </form>
    <div class="res"></div>
  </div>

  <div class="wrapper">
    <h2>Dodaj dane na trenutni datum</h2>
    <form action="#" id="date">
      <input type="text" id="dinput" placeholder="Unesite broj dana">
      <input type="submit" value="Dodaj dane" class="dateBtn">
    </form>
    <div class="res"></div>
  </div>

  <div class="wrapper">
    <h2>Auto-suggest</h2>
    <form action="#" id="date" >
    <input type="text" list="" id="autocomp" placeholder="Unesite pojam...">
    <datalist id='json-data'></datalist>
  </form>
  </div>

  <script src="stringsanddate.js"></script>


</body>

</html>
